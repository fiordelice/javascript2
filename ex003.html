<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    button{
        padding: 20px;
        border: 3px solid black;
        background-color: lightpink;
        border-radius: 3px 3px 3px 3px;
        color: white;
    }
    h1{
        color: lightpink;
    }
    p{
        color: lightpink;
    }
</style>

<body>
    <h1>Somador de Números</h1>
    <button onclick="BotaoNome()">Clique para somar</button>
    <p>Clique no botão acima para somar</p>
</body>

<script>
function BotaoNome(){
    var nome2 = prompt("Digite o primeiro número")
    var nome1 = prompt("Digite outro número")

        nome2 = parseFloat(nome2)
        nome1 = Number(nome1)
        var somar = nome1 + nome2
    console.log(somar)
    }

</script>
